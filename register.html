<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pokemmunity</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel = "shortcut icon" href = "images/favicon.png" />
    <link rel = "icon" type = "image/png" sizes = "32x32" href = "images/favicon.png" />
    <link rel = "apple-touch-icon" sizes = "180x180" href = "images/favicon.png" />
    <link rel = "icon" sizes = "192x192" href = "images/favicon.png" />
    <style>
    a {
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="auth-page">
        <!-- Background Image -->
        <div class="auth-background">
            <img src="images/pokemmunity_background.avif" alt="Background">
        </div>

        <!-- Register Form -->
        <div class="auth-form">
            <!-- Logo -->
            <div class="logo">
                <img src="images/logo1.png" alt="Pokemmunity Logo">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" placeholder="Enter your password">
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" placeholder="Confirm your password">
            </div>

            <!-- Register Button -->
            <a href="login.html"><button class="btn-primary">REGISTER</button></a>

            <!-- Login Link -->
            <a href="login.html" class="register-link">
                Already have an account? Click here to login.
            </a>
        </div>
    </div>

    <!-- Core JavaScript -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/toast.js"></script>
    <script src="scripts/modal.js"></script>
    
    <!-- Page-specific JavaScript -->
    <script src="scripts/auth.js"></script>
</body>
</html>
