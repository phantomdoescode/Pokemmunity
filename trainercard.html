<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Card - Pokemmunity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container bg-primary">
        <!-- Sidebar -->
        <div class="sidebar">
            <div style="position: absolute; left: 11px; top: 19px; width: 81px; height: 68px;">
                <img src="" alt="Logo">
            </div>
            <div style="position: absolute; left: 28px; top: 174px; width: 45px; height: 36px;">
                <img src="" alt="Home">
            </div>
            <div style="position: absolute; left: 30px; top: 277px; width: 34px; height: 33px;">
                <img src="" alt="Contacts">
            </div>
            <div style="position: absolute; left: 32px; top: 377px; width: 35px; height: 37px;">
                <img src="" alt="Badges">
            </div>
            <div style="position: absolute; left: 30px; top: 481px; width: 38px; height: 30px;">
                <img src="" alt="Profile">
            </div>
            <div style="position: absolute; left: 33px; top: 578px; width: 35px; height: 34px;">
                <img src="" alt="Settings">
            </div>
        </div>

        <!-- Main Content -->
        <div style="position: relative; margin-left: 100px; padding: 50px 240px;">
            <h1 class="font-norwester" style="font-size: 20px; margin-bottom: 10px;">TRAINER CARD</h1>
            <p class="font-calps-regular text-shadow" style="font-size: 15px; margin-bottom: 30px;">
                Customize your trainer profile and showcase your achievements.
            </p>

            <div style="display: flex; gap: 30px;">
                <!-- Trainer Card Preview -->
                <div>
                    <div class="card-primary" style="width: 940px; height: 671px; position: relative; padding: 20px;">
                        <!-- Profile Section -->
                        <div class="card card-border" style="width: 416px; height: 100px; display: flex; align-items: center; padding: 15px; gap: 15px;">
                            <img src="" alt="Avatar" class="avatar-lg">
                            <div style="flex: 1;">
                                <h3 class="font-calps-black" style="font-size: 24px; margin-bottom: 5px;">Phantom</h3>
                                <p class="font-calps-extralight" style="font-size: 10px; margin-bottom: 8px;">@PhanDoesGame</p>
                                <p class="font-calps-regular" style="font-size: 12px;">I like Pokémon! Hence, my website. ;D</p>
                            </div>
                            <button class="btn badge status-online" style="height: 26px; padding: 4px 12px; font-size: 12px;">ONLINE</button>
                        </div>

                        <!-- Featured Badges -->
                        <div class="card card-border" style="width: 416px; height: 241px; margin-top: 15px; padding: 20px;">
                            <h3 class="font-norwester" style="font-size: 20px; margin-bottom: 20px;">FEATURED BADGES</h3>
                            <div style="display: flex; gap: 15px; justify-content: center;">
                                <img src="" alt="Badge" style="width: 53px; height: 53px;">
                                <img src="" alt="Badge" style="width: 53px; height: 53px;">
                                <img src="" alt="Badge" style="width: 53px; height: 53px;">
                                <img src="" alt="Badge" style="width: 53px; height: 53px;">
                            </div>
                            <div style="display: flex; gap: 15px; justify-content: center; margin-top: 15px;">
                                <p class="font-norwester" style="font-size: 20px;">---</p>
                                <p class="font-norwester" style="font-size: 20px;">---</p>
                                <p class="font-norwester" style="font-size: 20px;">---</p>
                                <p class="font-norwester" style="font-size: 20px;">---</p>
                            </div>
                        </div>

                        <!-- Stats -->
                        <div class="card card-border" style="width: 416px; height: 120px; margin-top: 15px; padding: 20px; display: flex; justify-content: space-around; align-items: center;">
                            <div style="text-align: center;">
                                <p class="font-norwester" style="font-size: 32px; margin-bottom: 5px;">234</p>
                                <p class="font-calps-regular" style="font-size: 16px;">Trainer Caught</p>
                            </div>
                            <div style="text-align: center;">
                                <p class="font-norwester" style="font-size: 32px; margin-bottom: 5px;">13</p>
                                <p class="font-calps-regular" style="font-size: 16px;">Communities Joined</p>
                            </div>
                        </div>

                        <!-- Logo Watermark -->
                        <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 282px; height: 91px;">
                            <img src="" alt="Logo" style="opacity: 0.5;">
                        </div>
                    </div>

                    <!-- See Posts Button -->
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="btn btn-primary" style="width: 132px; height: 32px; padding: 6px 20px; font-size: 15px;">SEE POSTS</button>
                    </div>
                </div>

                <!-- Customize Profile -->
                <div class="card card-border" style="width: 473px; padding: 30px;">
                    <h2 class="font-norwester" style="font-size: 20px; margin-bottom: 25px;">CUSTOMIZE PROFILE</h2>

                    <!-- Avatar Section -->
                    <div style="margin-bottom: 25px;">
                        <label class="font-calps-black" style="font-size: 14px; display: block; margin-bottom: 10px;">Avatar</label>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <img src="" alt="Avatar" class="avatar-lg">
                            <button class="btn btn-neutral" style="height: 26px; padding: 4px 15px; font-size: 15px; color: #000;">Change Avatar</button>
                        </div>
                    </div>

                    <!-- Display Name -->
                    <div style="margin-bottom: 25px;">
                        <label class="font-calps-black" style="font-size: 14px; display: block; margin-bottom: 10px;">Display Name</label>
                        <input type="text" class="input-dark" value="Phantom" style="height: 45px;">
                    </div>

                    <!-- Photo Card -->
                    <div style="margin-bottom: 25px;">
                        <label class="font-calps-black" style="font-size: 14px; display: block; margin-bottom: 10px;">Add Photo Card (Displayed for other trainers to this part of the card)</label>
                        <div class="input-dark" style="height: 45px; background-color: #000; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            <span class="font-calps-black" style="font-size: 14px;">+ Add Photo</span>
                        </div>
                    </div>

                    <!-- Bio -->
                    <div style="margin-bottom: 25px;">
                        <label class="font-calps-black" style="font-size: 14px; display: block; margin-bottom: 10px;">Bio</label>
                        <textarea class="input-dark" style="height: 189px; resize: none; padding: 15px; font-family: inherit;">I like Pokémon! Hence, my website. ;D</textarea>
                    </div>

                    <!-- Save Button -->
                    <button class="btn btn-primary" style="width: 132px; height: 32px; padding: 6px 20px; font-size: 15px;">SAVE CHANGES</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
