<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pokemmunity</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
    a {
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div class="auth-page">
        <!-- Background Image -->
        <div class="auth-background">
            <img src="images/pokemmunity_background.avif" alt="Background">
        </div>

        <!-- Login Form -->
        <div class="auth-form">
            <!-- Logo -->
            <div class="logo">
                <img src="images/logo1.png" alt="Pokemmunity Logo">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" placeholder="Enter your email">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" placeholder="Enter your password">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <a href="home.html"><button class="btn-primary">LOG IN</button></a>

            <!-- Register Link -->
            <a href="register.html" class="register-link">
                Don't have an account? Click here to register.
            </a>
        </div>
    </div>

    <!-- Core JavaScript -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/toast.js"></script>
    <script src="scripts/modal.js"></script>
    
    <!-- Page-specific JavaScript -->
    <script src="scripts/auth.js"></script>
</body>
</html>
