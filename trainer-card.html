<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Card - Pokemmunity</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container bg-primary">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="images/logo3.png" alt="Logo">
            </div>
            <div class="sidebar-icon" style="top: 130px;">
                <a href="home.html"><img src="images/home_false.png" alt="Home"></a>
            </div>
            <div class="sidebar-icon" style="top: 200px;">
                <a href="contacts.html"><img src="images/contacts_false.png" alt="Contacts"></a>
            </div>
            <div class="sidebar-icon" style="top: 270px;">
                <a href="badges.html"><img src="images/badges_false.png" alt="Badges"></a>
            </div>
            <div class="sidebar-icon" style="top: 340px;">
                <a href="trainer-card.html"><img src="images/card_true.png" alt="Profile"></a>
            </div>
            <div class="sidebar-icon" style="top: 410px;">
                <a href="settings.html"><img src="images/settings_false.png" alt="Settings"></a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="page-header">
                <h1 class="font-norwester page-title">TRAINER CARD</h1>
                <p class="font-calps-regular text-shadow page-subtitle">
                    Customize your trainer profile and showcase your achievements.
                </p>
            </div>

            <div class="trainer-card-layout">
                <!-- Trainer Card Preview -->
                <div>
                    <div class="card-primary">
                        <!-- Profile Section -->
                        <div class="card card-border trainer-profile-card">
                            <img src="" alt="Avatar" class="avatar-lg">
                            <div class="trainer-profile-info">
                                <h3 class="font-calps-black trainer-profile-name">Phantom</h3>
                                <p class="font-calps-extralight trainer-profile-username">@PhanDoesGame</p>
                                <p class="font-calps-regular trainer-profile-bio">I like Pokémon! Hence, my website. ;D</p>
                            </div>
                            <button class="btn badge status-online contact-status">ONLINE</button>
                        </div>

                        <!-- Featured Badges -->
                        <div class="card card-border featured-badges-card">
                            <h3 class="font-norwester featured-badges-title">FEATURED BADGES</h3>
                            <div class="badges-row">
                                <img src="" alt="Badge" class="badge-slot">
                                <img src="" alt="Badge" class="badge-slot">
                                <img src="" alt="Badge" class="badge-slot">
                                <img src="" alt="Badge" class="badge-slot">
                            </div>
                            <div class="badge-placeholder">
                                <p class="font-norwester placeholder-text">---</p>
                                <p class="font-norwester placeholder-text">---</p>
                                <p class="font-norwester placeholder-text">---</p>
                                <p class="font-norwester placeholder-text">---</p>
                            </div>
                        </div>

                        <!-- Stats -->
                        <div class="card card-border stats-card">
                            <div class="stat-item">
                                <p class="font-norwester stat-number">234</p>
                                <p class="font-calps-regular stat-label">Trainer Caught</p>
                            </div>
                            <div class="stat-item">
                                <p class="font-norwester stat-number">13</p>
                                <p class="font-calps-regular stat-label">Communities Joined</p>
                            </div>
                        </div>

                        <!-- Logo Watermark -->
                        <div class="card-watermark">
                            <img src="" alt="Logo" class="watermark-img">
                        </div>
                    </div>

                    <!-- See Posts Button -->
                    <div class="see-posts-wrapper">
                        <button class="btn btn-primary see-posts-button">SEE POSTS</button>
                    </div>
                </div>

                <!-- Customize Profile -->
                <div class="card card-border customize-card">
                    <h2 class="font-norwester customize-title">CUSTOMIZE PROFILE</h2>

                    <!-- Avatar Section -->
                    <div class="form-section">
                        <label class="font-calps-black form-label">Avatar</label>
                        <div class="avatar-row">
                            <img src="" alt="Avatar" class="avatar-lg">
                            <button class="btn btn-neutral change-avatar-button">Change Avatar</button>
                        </div>
                    </div>

                    <!-- Display Name -->
                    <div class="form-section">
                        <label class="font-calps-black form-label">Display Name</label>
                        <input type="text" class="input-dark settings-input" value="Phantom">
                    </div>

                    <!-- Photo Card -->
                    <div class="form-section">
                        <label class="font-calps-black form-label">Add Photo Card (Displayed for other trainers to this part of the card)</label>
                        <div class="input-dark photo-upload">
                            <span class="font-calps-black upload-text">+ Add Photo</span>
                        </div>
                    </div>

                    <!-- Bio -->
                    <div class="form-section">
                        <label class="font-calps-black form-label">Bio</label>
                        <textarea class="input-dark bio-textarea">I like Pokémon! Hence, my website. ;D</textarea>
                    </div>

                    <!-- Save Button -->
                    <button class="btn btn-primary save-button">SAVE CHANGES</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
